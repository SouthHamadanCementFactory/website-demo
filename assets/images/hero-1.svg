<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#d4af37" stop-opacity="0.25"/>
    </linearGradient>
    <radialGradient id="rg1" cx="80%" cy="10%" r="60%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="rg2" cx="10%" cy="90%" r="70%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <rect width="100%" height="100%" fill="url(#rg1)"/>
  <rect width="100%" height="100%" fill="url(#rg2)"/>

  <!-- Decorative circles -->
  <circle cx="1400" cy="120" r="120" fill="#0ea5e9" opacity=".08"/>
  <circle cx="200" cy="760" r="160" fill="#d4af37" opacity=".06"/>

  <!-- Ground -->
  <rect x="0" y="740" width="1600" height="160" fill="#0b1220" opacity=".85"/>

  <!-- Silos -->
  <g transform="translate(240,600)">
    <rect x="0" y="0" width="120" height="220" rx="10" fill="#1e293b"/>
    <rect x="140" y="10" width="120" height="210" rx="10" fill="#1f2937"/>
    <rect x="280" y="20" width="120" height="200" rx="10" fill="#111827"/>
    <rect x="0" y="-20" width="120" height="20" rx="8" fill="#d4af37" opacity=".9"/>
    <rect x="140" y="-10" width="120" height="20" rx="8" fill="#d4af37" opacity=".9"/>
    <rect x="280" y="0" width="120" height="20" rx="8" fill="#d4af37" opacity=".9"/>
  </g>

  <!-- Factory block -->
  <g transform="translate(560,620)">
    <rect x="0" y="0" width="280" height="180" rx="14" fill="#0f172a" stroke="#1f2937" stroke-width="2"/>
    <rect x="12" y="12" width="256" height="80" rx="10" fill="#0b1220"/>
    <rect x="12" y="100" width="120" height="68" rx="10" fill="#0b1220"/>
    <rect x="148" y="100" width="120" height="68" rx="10" fill="#0b1220"/>
    <rect x="230" y="-90" width="22" height="90" fill="#1f2937"/>
    <rect x="224" y="-110" width="34" height="22" fill="#d4af37"/>
  </g>

  <!-- Crane -->
  <g transform="translate(980,580)">
    <rect x="0" y="0" width="18" height="220" fill="#1f2937"/>
    <rect x="-40" y="-20" width="250" height="18" fill="#1f2937"/>
    <line x1="0" y1="-20" x2="210" y2="-20" stroke="#d4af37" stroke-width="3" opacity=".8"/>
    <rect x="205" y="-20" width="18" height="140" fill="#1f2937"/>
    <polygon points="205,-20 260,20 210,20" fill="#d4af37" opacity=".9"/>
  </g>

  <!-- Truck silhouette -->
  <g transform="translate(1160,760)">
    <rect x="0" y="-60" width="200" height="60" rx="10" fill="#111827"/>
    <rect x="-64" y="-60" width="64" height="48" rx="6" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
    <circle cx="28" cy="8" r="18" fill="#0b1220" stroke="#1f2937" stroke-width="4"/>
    <circle cx="150" cy="8" r="18" fill="#0b1220" stroke="#1f2937" stroke-width="4"/>
  </g>
</svg>